<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
        }
        table th{
            border: 1px solid black;
        }
        table td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th><input type="checkbox"></th>
            <th>Hàng hóa</th>
            <th>Đơn giá</th>
            <th>Số lượng</th>
            <th>Thành tiền</th>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Iphone 9</td>
            <td>700</td>
            <td><input type="number" min="1" ></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Sam Sung</td>
            <td>400</td>
            <td><input type="number" min="1" ></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Nokia</td>
            <td>100</td>
            <td><input type="number" min="1" ></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Sony Xperia</td>
            <td>450</td>
            <td><input type="number" min="1" ></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Motorola</td>
            <td>180</td>
            <td><input type="number" min="1" ></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Oppo</td>
            <td>600</td>
            <td><input type="number" min="1" ></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Bphone</td>
            <td>90</td>
            <td><input type="number" min="1" ></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th></th>
        </tr>
    </table>
    <script src="y3.js"></script>
</body>
</html>
